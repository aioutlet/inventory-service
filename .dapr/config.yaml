apiVersion: dapr.io/v1alpha1
kind: Configuration
metadata:
  name: inventory-service-config
spec:
  tracing:
    samplingRate: '1'
    # OpenTelemetry (OTLP) - Modern tracing protocol
    otel:
      endpointAddress: 'http://localhost:4318'
      isSecure: false
      protocol: 'http'
  metric:
    enabled: true
  mtls:
    enabled: false
